<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css_reset.css">
    <link rel="stylesheet" type="text/css" href="c15_project_media_queries.css">
  </head>

  <body>
    <main>
      <h1>My Photo Gallery</h1>

      <section class="main-photo">
        <figure>
          <img src="https://via.placeholder.com/1200x900" alt="A placeholder image">
          <figcaption>Example photo</figcaption>
        </figure>
      </section>

      <section class="thumbnails">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-1">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-2">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-3">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-4">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-5">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-6">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-7">
        <img src="https://via.placeholder.com/1200x900" alt="A placeholder image" title="Photo-8">
      </section>
    </main>
  </body>

</html>
